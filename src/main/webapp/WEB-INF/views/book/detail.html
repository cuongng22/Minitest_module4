<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/book}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="navbar-brand" aria-current="page" th:href="@{/book/create}">Create New Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand" aria-current="page" th:href="@{/book/categories}">Category</a>
                    </li>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
        <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input type="text" disabled id="name" th:value="${book.name}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="price">Price</label>
            <input type="text" disabled id="price" th:value="${book.price}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="author">Author</label>
            <input type="text" disabled id="author" th:value="${book.author}">
        </div>
        <div class="mb-3">
            <label class="form-label">Avatar</label>
            <img th:src="@{/image/__${book.avatar}__}" width="100" height="100">
        </div>
        <div class="mb-3">
            <label class="form-label" for="category">Category</label>
            <input type="text" disabled id="category" th:value="${book.category.name}">
        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
